             <h2 class="word">
                <form action="{{ url_for('login') }}" method="post">

                      <label for="usernametxt" class="form-label">Username</label>

                      <label for="passwordtxt" class="form-label">Password</label>

                    </div>
                    <div class="fst-italic fs-6 text-white" >We'll never share your password with anyone else.</div>
                    <button type="submit" class="btn btn-primary position-absolute top-50 start-50 translate-middle">Submit</button><br/>
                  </form>
                  </h2>
            <p class="bottom">Dont't have an account?  <a class="bottom" href="{{url_for('register')}}"> Sign Up here</a></p>
